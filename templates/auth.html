<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Balance - Join Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="page-shell">
        <header class="top-nav">
            <div class="brand">
                <span class="brand-main">Youth Balance</span>
                <span class="brand-sub">Your safe digital space</span>
            </div>
            <nav class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('wellbeing') }}">Wellbeing</a>
                <a href="{{ url_for('tasks_page') }}">Daily Tasks</a>
                <a href="{{ url_for('resources') }}">Resources</a>
            </nav>
        </header>

        <main class="page-main">
            <div class="container">
                <div class="auth-container">
                    
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="login">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <button class="tab-btn" data-tab="signup">
                            <i class="fas fa-user-plus"></i>
                            Sign Up
                        </button>
                    </div>

                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                            <p>Ready to continue your journey?</p>
