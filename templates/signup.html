<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Balance - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="signup-page auth-page">
    <div class="page-shell auth-shell">
        <main class="page-main">
            <div class="container fade-in-up">
                <div class="form-box">
                    <div class="form-header">
                        <h1>Create your space</h1>
                        <p>Join the Youth Balance community</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('signup') }}" class="signup-form">
                        <div class="input-group">
                            <label>Username</label>
                            <div class="input-wrapper">
                                <input type="text" name="username" placeholder="Choose a unique username" required>
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Password</label>
                            <div class="input-wrapper">
                                <input type="password" name="password" placeholder="Create your password" required>
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                            </div>
                            <small class="input-help">Choose any password you like</small>
                        </div>

                        <div class="input-group">
                            <label>Email (optional)</label>
                            <div class="input-wrapper">
                                <input type="email" name="email" placeholder="your.email@example.com">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                                I agree to the Terms of Service and Privacy Policy
                            </label>
                        </div>

                        <button type="submit" class="btn signup-btn">
                            <span>Create Account</span>
                            <div class="btn-ripple"></div>
                        </button>
                    </form>

                    <p class="link">
                        Already have an account?
                        <a href="{{ url_for('login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Enhanced user experience
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.signup-form');
            const submitBtn = document.querySelector('.signup-btn');

            form.addEventListener('submit', function (e) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                // Re-enable button after 3 seconds if submission fails
                setTimeout(() => {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }, 3000);
            });


        });
    </script>
</body>

</html>
